<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Email Certification</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const sendEmail = () => {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        axios
          .post("http://localhost:3000/email", {
            name,
            email,
          })
          .then((res) => {
            alert("email sent");
            document.getElementById("cert").style.display = "block";
            document.getElementById("Certificate").style.display = "block";
          });
      };
      const Certificate = () => {
        const certNum = document.getElementById("Certificate").value;
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Email Certification</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <button type="submit" onclick="sendEmail()">Send Email</button>
      <input type="number" id="cert" style="display: none" />
      <button
        id="Certificate"
        type="submit"
        onclick="Certificate()"
        style="display: none"
      >
        Certificate
      </button>
      <div id="confirmation" style="display: none">
        <p>Email successfully certified!</p>
      </div>
    </div>
  </body>
</html>
